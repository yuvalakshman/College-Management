<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Login</title>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<style>
html, body {
	height: 100%;
}

body {
	display: -ms-flexbox;
	display: -webkit-box;
	display: flex;
	-ms-flex-align: center;
	-ms-flex-pack: center;
	-webkit-box-align: center;
	align-items: center;
	-webkit-box-pack: center;
	justify-content: center;
	padding-top: 10px;
	padding-bottom: 200px;
	background-color: #f5f5f5;
}

.form-signin {
	width: 100%;
	max-width: 330px;
	padding: 15px;
	margin: 0 auto;
}

.form-signin .checkbox {
	font-weight: 400;
}

.form-signin .form-control {
	position: relative;
	box-sizing: border-box;
	height: auto;
	padding: 10px;
	font-size: 16px;
}

.form-signin .form-control:focus {
	z-index: 2;
}

.form-signin input[type="email"] {
	margin-bottom: -1px;
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
	margin-bottom: 10px;
	border-top-left-radius: 0;
	border-top-right-radius: 0;
}

@
use postcss-cssnext ;
	/* config.css */ 

:root { -
	-baseColor: #606468;
}

/* helpers/align.css */
.align {
	align-items: center;
	display: flex;
	flex-direction: column;
	justify-content: center;
}

/* helpers/grid.css */
:root { -
	-gridMaxWidth: 20rem; -
	-gridWidth: 90%;
}

.grid {
	margin-left: auto;
	margin-right: auto;
	max-width: var(- -gridMaxWidth);
	width: var(- -gridWidth);
}

/* helpers/hidden.css */
.hidden {
	border: 0;
	clip: rect(0, 0, 0, 0);
	height: 1px;
	margin: -1px;
	overflow: hidden;
	padding: 0;
	position: absolute;
	width: 1px;
}

/* helpers/icon.css */
:root { -
	-iconFill: var(- -baseColor);
}

.icons {
	display: none;
}

.icon {
	display: inline-block;
	fill: var(- -iconFill);
	font-size: 1rem;
	height: 1em;
	vertical-align: middle;
	width: 1em;
}

/* layout/base.css */
:root { -
	-htmlFontSize: 100%; -
	-bodyBackgroundColor: #2c3338; -
	-bodyColor: var(- -baseColor); -
	-bodyFontFamily: 'Open Sans'; -
	-bodyFontFamilyFallback: sans-serif; -
	-bodyFontSize: 0.875rem; -
	-bodyFontWeight: 400; -
	-bodyLineHeight: 1.5;
}

* {
	box-sizing: inherit;
}

html {
	box-sizing: border-box;
	font-size: var(- -htmlFontSize);
	height: 100%;
}

body {
	background-color: var(- -bodyBackgroundColor);
	color: white;
	font-family: var(- -bodyFontFamily), var(- -bodyFontFamilyFallback);
	font-size: var(- -bodyFontSize);
	font-weight: var(- -bodyFontWeight);
	height: 100%;
	line-height: var(- -bodyLineHeight);
	margin: 0;
	min-height: 100vh;
}

/* modules/anchor.css */
:root { -
	-anchorColor: #eee;
}

a {
	color: var(- -anchorColor);
	outline: 0;
	text-decoration: none;
}

a:focus, a:hover {
	text-decoration: underline;
}

/* modules/form.css */
:root { -
	-formFieldMargin: 0.875rem;
}

input {
	background-image: none;
	border: 0;
	color: inherit;
	font: inherit;
	margin: 0;
	outline: 0;
	padding: 0;
	transition: background-color 0.3s;
}

input[type='submit'] {
	cursor: pointer;
}

.form {
	margin: calc(var(- -formFieldMargin)* -1);
}

.form input[type='password'], .form input[type='text'], .form input[type='submit']
	{
	width: 100%;
}

.form__field {
	display: flex;
	margin: var(- -formFieldMargin);
}

.form__input {
	flex: 1;
}

/* modules/login.css */
:root { -
	-loginBorderRadus: 0.25rem; -
	-loginColor: #eee; -
	-loginInputBackgroundColor: #3b4148; -
	-loginInputHoverBackgroundColor: #434a52; -
	-loginLabelBackgroundColor: #363b41; -
	-loginSubmitBackgroundColor: RoyalBlue; -
	-loginSubmitColor: #eee; -
	-loginSubmitHoverBackgroundColor: RoyalBlue;
}

.login {
	color: var(- -loginColor);
}

.login label, .login input[type='text'], .login input[type='password'],
	.login input[type='submit'] {
	border-radius: var(- -loginBorderRadus);
	padding: 1rem;
}

.login label {
	background-color: var(- -loginLabelBackgroundColor);
	border-bottom-right-radius: 0;
	border-top-right-radius: 0;
	padding-left: 1.25rem;
	padding-right: 1.25rem;
}

.login input[type='password'], .login input[type='email'] {
	background-color: var(- -loginInputBackgroundColor);
	border-bottom-left-radius: 0;
	border-top-left-radius: 0;
}

.login input[type='password']:focus, .login input[type='password']:hover,
	.login input[type='email']:focus, .login input[type='email']:hover {
	background-color: var(- -loginInputHoverBackgroundColor);
}

.login input[type='submit'] {
	background-color: var(- -loginSubmitBackgroundColor);
	color: var(- -loginSubmitColor);
	cursor: pointer;
	font-weight: 700;
	text-transform: uppercase;
}

.login input[type='submit']:focus, .login input[type='submit']:hover {
	background-color: var(- -loginSubmitHoverBackgroundColor);
}

/* modules/text.css */
:root { -
	-paragraphMarginBottom: 1.5rem; -
	-paragraphMarginTop: 1.5rem;
}

p {
	margin-bottom: var(- -paragraphMarginBottom);
	margin-top: var(- -paragraphMarginTop);
}

.text--center {
	text-align: center;
}

.form {
	position: absolute;
	top: 30%;
	left: 50%;
	transform: translate(-50%, -50%);
}
</style>
<title>adminloginpage</title>
</head>

		<h4 class="text-danger">!!! Incorrect email or Password</h4>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

</body>
</html>
